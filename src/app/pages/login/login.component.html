<div class="container">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Belépés</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field  class="mat-form-field">
          <mat-label for="email">Felhasználónév:</mat-label><input matInput type="text" [formControl]="email">
        </mat-form-field>
  
        <mat-form-field class="mat-form-field">
          <mat-label for="password">Jelszó:</mat-label>
          <input matInput type="password" [formControl]="password">
        </mat-form-field>
  
      </mat-card-content>
  
  
      <mat-card-actions class="buttonClass">
        <button mat-raised-button (click)="login()">Belépés</button>
        <button mat-raised-button style="margin-left: 20px;" [routerLink]="'/signup'">Regisztráció</button>
      </mat-card-actions>
    </mat-card>
  </div>
